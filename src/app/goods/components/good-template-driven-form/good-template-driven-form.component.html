<form>
  <div class="form-group load-input-wrapper">
    <img
      *ngIf="thumbnailUrl"
      id="thumbnail"
      [src]="thumbnailUrl"
      alt="Thumbnail">
    <label for="imageInput">Thumbnail:</label>
    <input
      type="file"
      id="imageInput"
      accept="image/*"
      appConvertToThumbnail
      (imageUploaded)="handleImageUpload($event)">
  </div>
  <div class="form-group">
    <label for="titleInput">Title:</label>
    <input
      type="text"
      class="form-control"
      id="titleInput"
      placeholder="Enter Title">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="textareaInput">Description:</label>
    <textarea
      class="form-control"
      id="textareaInput"
      rows="3"
      placeholder="Enter Description"></textarea>
  </div>
  <button
    type="submit"
    class="btn btn-primary">
    Submit
  </button>
</form>
